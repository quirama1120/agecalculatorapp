<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script type="module" src="./index.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <section>
    <div class="date__input--div">
      <div class="input__div">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD">
      </div>
      <div class="input__div">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM">
      </div>
      <div class="input__div">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY">
      </div>
    
  </div>
  <div class="division">

    <hr />
    <button class="calculatingButton">
      <img src="./assets/images/icon-arrow.svg" alt="compute-icon"> 
    </button>
  </div>
  <div class="date__form">
    <div class="date">
      <p class="result__year">--</p>
      <p>years</p>
    </div>
    <div class="date">
      <p class="result__month">--</p>
      <p>months</p>
    </div>
    <div class="date">
      <p class="result__day">--</p>
      <p>days</p>
    </div>


  </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CHRISTIAN QUIRAMA HERN√ÅNDEZ</a>.
  </div>
  
</body>
</html>
